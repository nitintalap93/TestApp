
<div style="margin: auto;">
    <div class="clearFix"></div>
    <h4 style=" text-align: center;">Upload File</h4>
    <br />
    <form>
        <div class="form-group row">
            <label for="section" class="col-sm-3 col-form-label">Section :</label>
            <div class="col-sm-9">
                <select class="form-control" id="section" (change)="onChange($event)" required>
                    <option selected>Select Section</option>
                    <option>498a</option>
                    <option>125 crpc</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="clearFix"></div>
        <div class="form-group row">
            <label for="fileName" class="col-sm-3 col-form-label">Choose File : </label>
            <div class="col-sm-9">
                <input type="file" id="fileName" class="form-control-file" (click)="isSectionSelected()" (change)="handleFileInput($event)"
                    accept="image/jpeg,image/gif,image/png,application/pdf">
            </div>
        </div>
        <div class="clearFix"></div>
        <div class="form-group row">
            <label for="section" class="col-sm-3 col-form-label">Landmark Judgement :</label>
            <div class="col-sm-9">
                <input type="checkbox" class="checkbox">
            </div>
        </div>
        <div class="clearFix"></div>
        <div class="form-group row">
            <label for="section" class="col-sm-3 col-form-label">Description / Tag :</label>
            <div class="col-sm-9">
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <div class="clearFix"></div>
        <div class="form-group row" style="text-align: center;">
            <div class="col-sm-12">
                <button class="btn btn-success btn-sm" [disabled]="!fileToUpload" (click)="uploadFile()">
                    Upload
                </button>
            </div>            
        </div>
        <div class="clearFix"></div>
        <div [hidden]="!fileToUpload">
            <label> File Name : {{ fileName }} <br/> Size : {{ size! / 1000 }} mb <br/> Type : {{ mimeType }}</label>
        </div>
    </form>
</div>
